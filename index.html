<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Studev Quest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="screen">
                <h1 id="display"></h1>
            </div>
            <div class="buttons">
                <div class="row-1">
                    <button id="clear-all">AC</button>
                    <button id="del">C</button>
                    <button>%</button>
                    <button class="operator">รท</button>
                </div>
                <div class="col-1">
                    <button class="operator">ร</button>
                    <button class="operator">-</button>
                    <button class="operator">+</button>
                    <button class="br" id="equal" style="background-color: lightblue;">=</button>
                </div>
                <div class="numbers">
                   <div class="row">
                       <button class="number">7</button>
                       <button class="number">8</button>
                       <button class="number">9</button>
                   </div>
                   <div class="row">
                       <button class="number">4</button>
                       <button class="number">5</button>
                       <button class="number">6</button>
                   </div>
                   <div class="row">
                       <button class="number">1</button>
                       <button class="number">2</button>
                       <button class="number">3</button>
                   </div>
                   <div class="row">
                       <button id="del" style="background-color: #FF2B35;">DEL</button>
                       <button class="number">0</button>
                       <button class="dot">.</button>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
